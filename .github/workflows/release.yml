name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: nub-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: nub-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: nub-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: nub-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.name }} -ldflags="-s -w" .
          chmod +x ${{ matrix.name }}

      - name: Create archive
        run: |
          tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
